<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">


            <div class="slide first">
                <img src="https://img.freepik.com/fotos-gratis/uma-pintura-de-um-lago-de-montanha-com-uma-montanha-ao-fundo_188544-9126.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/premium-photo/majestic-mountain-range-reflects-natural-beauty-tranquil-scene-generated-by-artificial-intelligence_24640-117570.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699574400&semt=ais"
                    alt="">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/premium-photo/magical-sunset-view-mountains-lake-generated-by-ai_802737-48.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/premium-photo/beautiful-pictures-beautiful-landscapes-great-design-any-purposes-beautiful-wallpaper-white-color-background-green-nature_155807-9607.jpg?w=1480" alt="">
            </div>


            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>


            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
